<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Text RPG</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-text">
        Chargement<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
        </div>
        <div class="loader-circle"></div>
    </div>
    
    <div id="header" class="color-cycle">
        
            Enter the Clique
        
    </div>
    <div id="game">
        <div id="particles-js"></div>

        <div class="game-container">
            <div id="image-section" class="game-section">
                <img id="game-image" src="/public/introScene.jpg" alt="">
            </div>
            <div id="story" class="game-section"></div>
            <div id="options" class="game-section"></div>
            <div id="inventory" class="game-section">
                <h3>Sac :</h3>
                <div class="inventory-container">
                    <div id="inventory-items"></div>
                </div>
            </div>

            <div id="character" class="game-section">
                <h3>Tes stats :</h3>
                <div id="character-stats">
                    <div id="health">
                        Sant√©
                        <div class="status-bar">
                            <div id="health-value" class="status-bar-fill"></div>
                        </div>
                    </div>
                    <div id="drunkness">
                        Ivresse
                        <div class="status-bar">
                            <div id="drunkness-value" class="status-bar-fill"></div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div id="controls">
            <button id="save-game">Sauvegarder</button>
            <button id="load-game">Charger</button>
        </div>
    </div>
    <div id="footer" class="color-cycle">
        Dj.Donly production
    </div>

    <!-- Modal -->
    <div id="item-modal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <img id="modal-image" src="" alt="Item Image" style="width:100px; height:auto;">
      <div id="modal-description"></div>
    </div>
    </div>

  
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="module" src="game.js"></script>

</body>
</html>
