<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Text RPG</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <p>
            Enter the Clique
        </p>
    </div>
    <div id="game">
        <div id="particles-js"></div>

        <div class="game-container">
            <div id="image-section" class="game-section">
                <img id="game-image" src="/public/introScene.jpg" alt="">
            </div>
            <div id="story" class="game-section"></div>
            <div id="options" class="game-section"></div>
            <div id="inventory" class="game-section">
                <h3>Sac :</h3>
                <div class="inventory-container">
                    <div id="inventory-items"></div>
                </div>
            </div>

            <div id="character" class="game-section">
                <h3>Tes stats :</h3>
                <div id="character-stats">
                    <div id="health">
                        Sant√©
                        <div class="status-bar">
                            <div id="health-value" class="status-bar-fill color-cycle"></div>
                        </div>
                    </div>
                    <div id="drunkness">
                        Ivresse
                        <div class="status-bar">
                            <div id="drunkness-value" class="status-bar-fill color-cycle"></div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div id="controls">
            <button id="save-game">Sauvegarder</button>
            <button id="load-game">Charger</button>
        </div>
    </div>
    <div id="footer">
        Dj.Donly production
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="module" src="game.js"></script>

</body>
</html>
